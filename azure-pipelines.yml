pool:
  vmImage: 'macOS 10.13'

steps:
- task: Xcode@5
  displayName: 'Build the app using Xcode'
  inputs:
    actions: 'clean build analyze archive'
    sdk: 'iphoneos'
    scheme: 'HelloiOS'
    configuration: 'Debug'
    xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
    useXcpretty: 'false'
    args: '-archivePath $(agent.buildDirectory)/HelloiOS'

